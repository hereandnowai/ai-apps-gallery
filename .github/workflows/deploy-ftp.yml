name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy built files (dist) with SFTP
      uses: SamKirkland/SFTP-Deploy-Action@v1.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-path: ./dist/
        remote-path: ${{ secrets.FTP_REMOTE_PATH }}

    - name: Deploy public/data with SFTP
      uses: SamKirkland/SFTP-Deploy-Action@v1.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-path: ./public/data/
        remote-path: ${{ secrets.FTP_REMOTE_PATH }}data/