name: Build and Deploy to FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm install
    - run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
    - run: npm run build
    - name: Make Asset Paths Relative
      run: |
        sed -i 's|href="/|href="./|g' dist/index.html
        sed -i 's|src="/|src="./|g' dist/index.html

    # FIX 1: Removed the entire "Network Diagnostics" step. This was the cause of the failure.
    
    - name: Upload to FTP
      run: |
        sudo apt-get -y install lftp
        lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -p 3000 ${{ secrets.FTP_HOST }} <<FTP_EOF
        set ftp:ssl-allow no

        # Deploy the main application from the 'dist' folder
        mkdir -p /apps.hereandnowai.com/apps/${{ github.event.repository.name }}
        mirror -R --delete --verbose ./dist /apps.hereandnowai.com/apps/${{ github.event.repository.name }}
        
        # FIX 2: Added a safety check for the 'public/data' directory.
        # This part will only run if the 'public/data' directory actually exists.
        if [ -d "./public/data" ]; then
          echo "Found ./public/data directory, syncing to server..."
          mkdir -p /apps.hereandnowai.com/data/
          mirror -R --delete --verbose ./public/data /apps.hereandnowai.com/data/
        else
          echo "No ./public/data directory found, skipping sync."
        fi

        bye
        FTP_EOF